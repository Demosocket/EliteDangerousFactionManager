<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add System</title>
    <link rel="stylesheet" type="text/css" th:href="@{../styles/style.css}">
</head>
<body style="background-color: gainsboro">
<div class="header">
    <ul class="menu">
        <li class="menu-list-left" id="logo">
            <a class="menu-link" id="logo-link" th:href="@{/}">
                <img src="/images/factionManager.png" alt="Faction Manager">
            </a>
        </li>
        <li class="menu-list-left">
            <a class="menu-link" href="#">Faction</a>
        </li>
        <li class="menu-list-left">
            <a class="menu-link" th:href="@{/systems/}">Systems</a>
        </li>
        <li class="menu-list-left">
            <a class="menu-link" href="#">Influence</a>
        </li>
    </ul>
    <ul class="menu">
        <li class="menu-list-right"><a class="menu-link" href="#">Login</a></li>
    </ul>
</div>
<form action="#" th:action="@{/systems/add}" th:object="${system}" method="post">
    <label for="num">№</label>
    <input type="number" th:field="*{sysNum}" id="num" placeholder="№"><br>
    <label for="sys">System</label>
    <input type="text" th:field="*{sys}" id="sys" placeholder="System"><br>
    <label for="population">Population</label>
    <input type="number" th:field="*{population}" id="population" placeholder="Population"><br>
    <label for="date">Expansion Date</label>
    <input type="date" th:field="*{date}" id="date" placeholder="Date"><br>
    <input type="submit" value="Add System">
</form>
</body>
</html>
