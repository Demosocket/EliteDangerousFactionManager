<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Systems</title>
    <link rel="shortcut icon" th:href="@{../images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{../styles/style.css}">
</head>
<body style="background-color: gainsboro">
<div th:insert="home :: header"></div>
<div class="content">
    <div th:switch="${systems}">
        <h2 th:case="null">No systems found!</h2>
        <div th:case="*">
            <h2>Systems</h2>
            <table>
                <thead>
                <tr>
                    <th>№</th>
                    <th>System</th>
                    <th>Population</th>
                    <th>Economy</th>
                    <th>
                        <span class="tooltip">
                            OL
                            <span class="tooltip-text">Orbital Large</span>
                        </span>
                    </th>
                    <th>
                        <span class="tooltip">
                            OM
                            <span class="tooltip-text">Orbital Medium</span>
                        </span>
                    </th>
                    <th>
                        <span class="tooltip">
                            PL
                            <span class="tooltip-text">Planet Large</span>
                        </span>
                    </th>
                    <th>
                        <span class="tooltip">
                            PB
                            <span class="tooltip-text">Planet Base</span>
                        </span>
                    </th>
                    <th>
                        <span class="tooltip">
                            Expansion Date
                            <span class="tooltip-text">yyyy-MM-dd</span>
                        </span>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="system : ${systems}">
<!--                    №-->
                    <td th:text="${system.sysNum}"></td>
<!--                    System-->
                    <td th:text="${system.sys}"></td>
<!--                    Population-->
                    <td th:text="${system.population}"></td>
<!--                    Economy-->
                    <td th:if="${system.secondaryEconomy} == null" th:text="${system.primaryEconomy}"></td>
                    <td th:unless="${system.secondaryEconomy} == null"
                        th:text="${system.primaryEconomy} + ' / ' + ${system.secondaryEconomy}"></td>
<!--                    Orbital Large-->
                    <td th:if="${system.orbitLarge} == null" th:text="'- / -'"></td>
                    <td th:unless="(${system.orbitLarge} == null) or (${system.orbitLargeControl} != ${system.orbitLarge})"
                        th:text="${system.orbitLargeControl} + ' / ' + ${system.orbitLarge}" class="equal-stations"></td>
                    <td th:unless="(${system.orbitLarge} == null) or (${system.orbitLargeControl} == ${system.orbitLarge})"
                        th:text="${system.orbitLargeControl} + ' / ' + ${system.orbitLarge}"></td>
<!--                    Orbital Medium-->
                    <td th:if="${system.orbitMedium} == null" th:text="'- / -'"></td>
                    <td th:unless="(${system.orbitMedium} == null) or (${system.orbitMediumControl} != ${system.orbitMedium})"
                        th:text="${system.orbitMediumControl} + ' / ' + ${system.orbitMedium}" class="equal-stations"></td>
                    <td th:unless="(${system.orbitMedium} == null) or (${system.orbitMediumControl} == ${system.orbitMedium})"
                        th:text="${system.orbitMediumControl} + ' / ' + ${system.orbitMedium}"></td>
<!--                    Planet Large-->
                    <td th:if="${system.planetLarge} == null" th:text="'- / -'"></td>
                    <td th:unless="(${system.planetLarge} == null) or (${system.planetLargeControl} != ${system.planetLarge})"
                        th:text="${system.planetLargeControl} + ' / ' + ${system.planetLarge}" class="equal-stations"></td>
                    <td th:unless="(${system.planetLarge} == null) or (${system.planetLargeControl} == ${system.planetLarge})"
                        th:text="${system.planetLargeControl} + ' / ' + ${system.planetLarge}"></td>
<!--                    Planet Base-->
                    <td th:if="${system.planetBase} == null" th:text="'- / -'"></td>
                    <td th:unless="(${system.planetBase} == null) or (${system.planetBaseControl} != ${system.planetBase})"
                        th:text="${system.planetBaseControl} + ' / ' + ${system.planetBase}" class="equal-stations"></td>
                    <td th:unless="(${system.planetBase} == null) or (${system.planetBaseControl} == ${system.planetBase})"
                        th:text="${system.planetBaseControl} + ' / ' + ${system.planetBase}"></td>
<!--                    Expansion Date-->
                    <td th:text="${system.expDate}"></td>
                    <td sec:authorize="hasAnyAuthority('COMMANDER,COMMUNIST')">
                        <a class="tooltip" th:href="@{/systems/edit/{id}(id=${system.id})}">
                            <img src="/images/edit.png" alt="Edit">
                            <span class="tooltip-text">Edit System</span>
                        </a>
                    </td>
                    <td sec:authorize="hasAnyAuthority('COMMANDER,COMMUNIST')">
                        <a class="tooltip" th:href="@{/systems/delete/{id}(id=${system.id})}">
                            <img src="/images/delete.png" alt="Delete">
                            <span class="tooltip-text">Delete System</span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <form th:action="@{/systems/add}" method="get" sec:authorize="hasAnyAuthority('COMMANDER,COMMUNIST')">
            <input type="submit" value="Add System">
        </form>
    </div>
</div>
</body>
</html>
