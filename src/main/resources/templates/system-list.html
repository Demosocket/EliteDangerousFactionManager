<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Systems</title>
    <link rel="shortcut icon" th:href="@{../images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{../styles/style.css}">
</head>
<body style="background-color: gainsboro">
<div class="header">
    <ul class="menu">
        <li class="menu-list-left" id="logo">
            <a class="menu-link" id="logo-link" th:href="@{/}">
                <img src="/images/factionManager.png" alt="Faction Manager">
            </a>
        </li>
        <li class="menu-list-left">
            <a class="menu-link" th:href="@{/faction}">Faction</a>
        </li>
        <li class="menu-list-left">
            <a class="menu-link" th:href="@{/systems/all}">Systems</a>
        </li>
        <li class="menu-list-left">
            <a class="menu-link" href="#">Influence</a>
        </li>
        <li class="menu-list-left">
            <a class="menu-link" th:href="@{/information}">Information</a>
        </li>
    </ul>
    <ul class="menu">
        <li class="menu-list-right">
            <a class="menu-link" th:href="@{/logout}">Log Out</a>
        </li>
    </ul>
</div>
<div class="content">
    <div th:switch="${systems}">
        <h2 th:case="null">No systems found!</h2>
        <div th:case="*">
            <h2>Systems</h2>
            <table>
                <thead>
                <tr>
                    <th>â„–</th>
                    <th>System</th>
                    <th>Population</th>
                    <th>Expansion Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="system : ${systems}">
                    <td th:text="${system.sysNum}"></td>
                    <td th:text="${system.sys}"></td>
                    <td th:text="${system.population}"></td>
                    <td th:text="${system.date}"></td>
                    <td sec:authorize="hasAnyAuthority('COMMANDER,COMMUNIST')">
                        <a class="tooltip" th:href="@{/systems/edit/{id}(id=${system.id})}">
                            <img src="/images/edit.png" alt="Edit">
                            <span class="tooltip-text">Edit System</span>
                        </a>
                    </td>
                    <td sec:authorize="hasAnyAuthority('COMMANDER,COMMUNIST')">
                        <a class="tooltip" th:href="@{/systems/delete/{id}(id=${system.id})}">
                            <img src="/images/delete.png" alt="Delete">
                            <span class="tooltip-text">Delete System</span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <form th:action="@{/systems/add}" method="get" sec:authorize="hasAnyAuthority('COMMANDER,COMMUNIST')">
            <input type="submit" value="Add System">
        </form>
    </div>
</div>
</body>
</html>
