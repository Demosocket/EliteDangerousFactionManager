<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit System</title>
</head>
<body>
<form action="#" th:action="@{/system-edit}" th:object="${system}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID"><br>
    <label for="sys">System</label>
    <input type="text" th:field="*{sys}" id="sys" placeholder="System"><br>
    <label for="population">System</label>
    <input type="number" th:field="*{population}" id="population" placeholder="Population"><br>
    <label for="date">System</label>
    <input type="date" th:field="*{date}" id="date" placeholder="Date"><br>
    <input type="submit" value="Edit System">
</form>
</body>
</html>
