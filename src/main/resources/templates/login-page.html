<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" th:href="@{../images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{../styles/style.css}">
</head>
<body>
<div class="header">
    <ul class="menu">
        <li class="menu-list-left" id="logo">
            <a class="menu-link" id="logo-link" th:href="@{/}">
                <img src="/images/factionManager.png" alt="Faction Manager">
            </a>
        </li>
        <li class="menu-list-left">
            <a class="menu-link" th:href="@{/information}">Information</a>
        </li>
    </ul>
</div>
<div class="content">
    <h1>Welcome!</h1>
    <h2>To continue, Sign In to application</h2>
    <div class="form-div">
        <form th:action="@{/login}" method="post">
<!--            -->
            <div th:if="${param.error}">
                <span class="error-message">Invalid username and password!</span>
            </div>
            <div th:if="${param.logout}">
                <span class="inform-message">You have been logged out.</span>
            </div>
<!--            -->
            <div class="row">
                <div class="col-35">
                    <label for="username">Username:</label>
                </div>
                <div class="col-65">
                    <input type="text" id="username" name="username" placeholder="username"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-35">
                    <label for="password">Password:</label>
                </div>
                <div class="col-65">
                    <input type="password" id="password" name="password" placeholder="password"><br>
                </div>
            </div>
            <input type="submit" value="Sign In">
        </form>
    </div>
    <h4>Don't have an account? <a th:href="@{signup}">Sign Up</a></h4>
</div>
</body>
</html>
