<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="shortcut icon" th:href="@{../images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{../../styles/style.css}">
</head>
<body style="background-color: gainsboro">
<div th:insert="home :: header"></div>
<div class="content">
    <div class="form-div">
        <form th:action="@{/users/edit}" th:object="${user}" method="post">
            <span>Edit user data:</span>
            <div class="row">
                <div class="col-35">
                    <label for="id">Id</label>
                </div>
                <div class="col-65">
                    <input readonly type="number" th:field="*{id}" id="id" placeholder="id"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-35">
                    <label for="username">Username</label>
                </div>
                <div class="col-65">
                    <input readonly type="text" th:field="*{username}" id="username" placeholder="Username"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-35">
                    <label for="role">Role</label>
                </div>
                <div class="col-65">
                    <select th:field="*{role}" id="role">
                        <option th:value="COMRADE">COMRADE</option>
                        <option th:value="COMMUNIST">COMMUNIST</option>
                        <option th:value="COMMANDER">COMMANDER</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-35">
                    <label for="enabled">Enabled</label>
                </div>
                <div class="col-65">
                    <input type="checkbox" th:field="*{enabled}" id="enabled" placeholder="Enabled"><br>
                </div>
            </div>
            <input type="submit" class="menu-link" value="Edit User">
        </form>
    </div>
</div>
</body>
</html>
